name: Keep Streamlit awake (main)
on:
  schedule:
    - cron: '0 */10 * * *'
  workflow_dispatch:
permissions:
  contents: write
concurrency:
  group: keepalive-main
  cancel-in-progress: false
jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Create empty commit and push with retry
        run: |
          for i in {1..5}; do
            # Fetch latest
            git fetch origin main
            git reset --hard origin/main
            
            # Create empty commit
            git commit --allow-empty -m "chore: keep Streamlit awake [skip ci]"
            
            # Try to push
            if git push origin main; then
              echo "✅ Push succeeded"
              exit 0
            fi
            
            echo "⚠️  Push failed, attempt $i/5. Retrying in 3s..."
            sleep 3
          done
          
          echo "❌ Push failed after 5 attempts"
          exit 1
