name: Keep Streamlit awake

on:
  schedule:
    # Runs every 10 hours (GitHub Actions uses UTC)
    - cron: '0 */10 * * *'
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write/update keepalive stamp
        run: |
          mkdir -p .github/_keepalive
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/_keepalive/last_wake.txt

      - name: Commit (if there are changes)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/_keepalive/last_wake.txt
          git commit -m "chore: keep Streamlit awake [skip ci]" || echo "No changes to commit"

      - name: Push
        run: |
          git push
