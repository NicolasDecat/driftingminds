name: Keep Streamlit awake

on:
  schedule:
    - cron: '0 */10 * * *'   # every 10 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update keepalive stamp
        run: |
          mkdir -p .github/_keepalive
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/_keepalive/last_wake.txt

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: keep Streamlit awake [skip ci]"
          file_pattern: .github/_keepalive/last_wake.txt
          branch: ${{ github.ref_name }}   # usually "main"

