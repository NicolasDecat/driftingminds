name: Keep Streamlit awake

on:
  schedule:
    - cron: '0 */10 * * *'   # every 10 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: keepalive-${{ github.ref }}
  cancel-in-progress: false

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          ref: main   # <-- change if your deploy branch isn't 'main'

      - name: Update keepalive stamp
        run: |
          mkdir -p .github/_keepalive
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/_keepalive/last_wake.txt

      - name: Commit & push (rebase; safe force if needed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main           # <-- change if different
          file_pattern: .github/_keepalive/last_wake.txt
          commit_message: "chore: keep Streamlit awake [skip ci]"
          pull_strategy: REBASE
          push_options: --force-with-lease
